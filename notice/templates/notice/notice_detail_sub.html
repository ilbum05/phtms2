
<div class="privacyBox">
<!-- <div class="boardListBox"> -->
	<h2>{{ object.class_kind }} | {{ object.subject }}</h2>
	<p class="date">{{ object.mdate|date:"Y. N. d" }} |  {{ object.owner }} </p><br/>
	<p class="other_notices">
		{% if object.get_previous_by_mdate %}
			<a href="{{ object.get_previous_notice.get_absolute_url }}" title="View previous notice">&laquo;--이전 공지사항</a>
		{% endif %}
		{% if object.get_next_by_mdate %}
			| <a href="{{ object.get_next_notice.get_absolute_url }}" title="View next notice">다음 공지사항--&raquo;</a><br /><br />
		{% endif %}
	</p>
	<div class="body">
		{{ object.content|linebreaks }}
	</div>
</div>
